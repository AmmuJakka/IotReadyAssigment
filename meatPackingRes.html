<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7380e907be.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./meat.css">
</head>

<body>
    <div class="background-div">
        <div>
            <div class="meat-packing">
                <span class="symbols"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></span>
                <p>MEAT PACKING</p>
                <span class="symbols"><i class="fa fa-caret-right fa-lg" aria-hidden="true"></i></span>
            </div>
            <div>
                <div class="land-parent">
                    <div class="parent-cont">
                        <div class="left-box">
                            <p>PLU</p>
                        </div>
                        <div class="right-box">
                            <p></p>
                            <p class="rb-middle">1</p>
                            <p></p>
                        </div>
                    </div>
                    <div class="parent-cont">
                        <div class="left-box">
                            <p>Chicken Curry Cut</p>
                        </div>
                    </div>
                </div>
                <div class="land-parent">
                    <div class="parent-cont">
                        <div class="left-box">
                            <p>Tare</p>
                        </div>
                        <div class="right-box">
                            <p></p>
                            <p class="rb-middle">5</p>
                            <span class="rb-right">g</span>
                        </div>
                    </div>
                    <div class="parent-cont">
                        <div class="left-box">
                            <p>MRP</p>
                        </div>
                        <div class="right-box">
                            <p></p>
                            <p class="rb-middle"><span><i class="fa fa-inr fa-xs" aria-hidden="true"></i></span> 299.0</p>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="land-parent">
                    <div class="parent-cont">
                        <div class="left-box">
                            <p>Weight</p>
                        </div>
                        <div class="right-box">
                            <p></p>
                            <p class="rb-middle">0</p>
                            <span class="rb-right">g</span>
                        </div>
                    </div>
                    <div class="parent-cont">
                        <div class="left-box">
                            <p>Price</p>
                        </div>
                        <div class="right-box">
                            <p></p>
                            <p class="rb-middle"><span><i class="fa fa-inr fa-xs" aria-hidden="true"></i></span> 0</p>
                            <span class="rb-right"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="meat-packing footer">
            <div class="f-symbols"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></div>
            <div class="f-middle">
            </div>
            <div class="f-symbols"><i class="fa fa-caret-right fa-lg" aria-hidden="true"></i></div>
        </div>
    </div>

</body>

</html>
